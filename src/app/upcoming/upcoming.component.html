
<div class="loadingScreen">
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
</div>

<div class="upcoming pt-5">
    <div class="container mt-5">
        <div class="py-3">
            <h3 class="fw-bold">UPCOMING MOVIES</h3>
        </div>
        <div class="row">
            <div *ngFor="let movie of UpcomingMovies" class="movieItem col-lg-3 col-md-4 col-sm-6 mb-5">
                <div class="imgContainer">
                    <div class="image">
                        <img routerLink='/details/{{movie.id}}' src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" [alt]="movie.alt" [title]="movie.title" class="w-100">
                    </div>
                    <div class="title w-100 mt-1 text-center">
                        <span routerLink='/details/{{movie.id}}' class="">{{movie.title}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
